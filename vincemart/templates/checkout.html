{%extends 'base.html'%}
{%block main%}
<div class="small-container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <h1>List Product in Cart</h1>
            <div class="list">
                {{present_cart_items|safe}}               
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>
            <form action="/proceed_checkout" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="id" value="{{current_user.id}}">
                <input type="hidden" name="subtotal" value="{{subtotalP}}">
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" value="{{current_user.phone}}">
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" value="{{current_user.address}}">
                    </div>
        
                    <div class="group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" value="{{current_user.email}}">
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">{{current_quantity}}</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">${{subtotalP}}</div>
                    </div>
                </div>
                <input type="submit" value="CHECKOUT" class="buttonCheckout">
            </form>
        </div>
    </div>
</div>


{%endblock%}
